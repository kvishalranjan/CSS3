<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="3d_transition.css"
</head>
<body>
    <h1>Hover the mouse to scale the image on X-axis</h1>
    <div class="scalex">
       <img src="/img/pyramid.jpg">
    </div>
    <h1>Hover the mouse to scale the image on Y-axis</h1>
    <div class="scaley">
       <img src="/img/pyramid.jpg">
    </div>
    <h1>Hover the mouse to scale the image on Z-axis</h1>
    <div class="scalez">
       <img src="/img/pyramid.jpg">
    </div>
    <h1>Hover the mouse to scale the image on X-axis,Y-axis,Z-axis</h1>
    <div class="scale3d">
       <img src="/img/pyramid.jpg">
    </div>
    
</body>
</html>
